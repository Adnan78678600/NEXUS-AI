<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Dither AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      // Disable browser scroll restoration BEFORE anything else loads
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      window.scrollTo(0, 0);
      // Clear any stored scroll positions
      sessionStorage.removeItem('scroll-position');
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }
      .mono {
        font-family: 'Space Mono', monospace;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
